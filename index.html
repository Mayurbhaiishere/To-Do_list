<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="main">
      <div id="text">To Do List</div>

      <input
        type="text"
        id="task"
        placeholder="Enter a task"
        aria-label="Task Input"
      />
      <button onclick="main()" id="ok">Add</button>
    </div>
 
    <script src="script.js"></script>
  </body>
  <footer id="footer">If task done , then click on "o" and you can use "x" mark at left to delete your to do list task.<br> 😁. thank you .😁
  
  </footer>
</html>
